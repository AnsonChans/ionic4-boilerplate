<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'HOME.List' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <a ion-item *ngFor="let item of items" routerLink="{{'./'+  item.title }}" routerLinkActive="active">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{ item.title }}
      <div class="item-note" item-end>
        {{ item.note }}
      </div>
    </a>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{ selectedItem.title }}</b>
  </div>

  <ion-button (click)="toHome()" color="primary">返回首页</ion-button>

</ion-content>
