branches:
  only:
  - master
matrix:
  include:
  - language: node_js
    sudo: required
    dist: trusty
    node_js:
    - 8.9.4
    addons:
      apt:
        sources:
        - google-chrome
        packages:
        - google-chrome-stable
        - lib32stdc++6
        - lib32z1
    install:
    - npm install
    before_script:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    script:
    - npm run lint
    - npm run test
  - os: linux
    sudo: required
    language: android
    android:
      components:
      - tools
      - platform-tools
      - build-tools-26.0.0
      - android-25
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
    - rm -rf $HOME/.gradle/caches/3.5/fileHashes/
    - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories:
      - "$HOME/.gradle/caches/"
      - "$HOME/.gradle/wrapper/"
    before_install:
    - export LANG=en_US.UTF-8
    - nvm install 8.9.0
    - npm install ionic cordova -g
    - yes | sdkmanager "platforms;android-27"
    - cd $TRAVIS_BUILD_DIR
    - wget -c https://raw.githubusercontent.com/Pgyer/TravisFile/master/pgyer_upload.sh
      -O pgyer_upload.sh
    - chmod +x pgyer_upload.sh
    before_script:
    - chmod 755 ./sh/*.sh
    - chmod 777 ./config.xml
    - chmod +x ./hooks/before_build/010_update_config.js
    script:
    - npm install
    - "./sh/build-android.sh && ./sh/package-android.sh"
    after_script:
    - set -e
    - $TRAVIS_BUILD_DIR/pgyer_upload.sh "${TRAVIS_BUILD_DIR}/output/ionic4-boilerplate-release-unsigned.apk"
      ${PGYER_APIKEY}
  - os: osx
    language: objective-c
    before_install:
    - export LANG=en_US.UTF-8
    - brew update
    - brew install ios-sim jq ios-deploy
    - brew reinstall cocoapods ;  brew link --overwrite cocoapods
    - rvm use system
    - pod setup
    - nvm install 8.9.0
    - npm install ionic cordova -g
    - wget -c https://raw.githubusercontent.com/Pgyer/TravisFile/master/pgyer_upload.sh
      -O pgyer_upload.sh
    - chmod +x pgyer_upload.sh
    before_script:
    - chmod 755 ./sh/*.sh
    - chmod 755 ./sh/release/*.sh
    - chmod 777 ./config.xml
    - chmod +x ./hooks/before_build/010_update_config.js
    - "./sh/release/decrypt-key.sh"
    - "./sh/release/add-key.sh"
    script:
    - npm install
    - "./sh/build-ios.sh && ./sh/package-ios.sh"
    after_success:
    - "./sh/release/package-and-upload.sh"
    after_script:
    - "./sh/release/remove-key.sh"
notifications:
  email:
  - yipeng.info@gmail.com
env:
  global:
  - secure: 
  - secure: 
  - APP_NAME="ionic4-boilerplate"
  - PROFILE_NAME="ionic4_Ad_Hoc_Profile"
  - ION4_APP_UPLOAD_BRANCH="master"
