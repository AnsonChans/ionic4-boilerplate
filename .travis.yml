branches:
  only:
    - master
matrix:
  include:
    - os: linux
      sudo: true
      language: android
      android:
        components:
          - tools
          - platform-tools
          - tools
          - build-tools-26.0.0
          - android-25
          - extra-google-google_play_services
          - extra-google-m2repository
          - extra-android-m2repository
      addons:
        apt:
          sources:
            - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
              key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
          packages:
            - oracle-java8-installer
            - oracle-java8-set-default
            - yarn
            - jq
      licenses:
        - android-sdk-preview-license-.+
        - android-sdk-license-.+
        - google-gdk-license-.+
    - os: osx
      language: objective-c
      osx_image: xcode8.3
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
  - rm -rf $HOME/.gradle/caches/3.5/fileHashes/
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/Library/Caches/Yarn/v1/
    - $HOME/.cache/yarn/v1/
before_install:
  - export LANG=en_US.UTF-8
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; 
    gem install cocoapods ; 
    brew install yarn ios-sim jq ios-deploy ; rvm use system ; fi
  - nvm install 8.9.0
  - yarn global add ionic cordova
before_script:
  - chmod 755 ./sh/*.sh
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./sh/addkeys.sh ; fi
  - chmod 777 ./config.xml
script:
  # 生成 APK/iPA
  - yarn install
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./sh/build-ios.sh && ./sh/package-ios.sh ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./sh/build-android.sh && ./sh/package-android.sh ; fi
env:
  global:
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle
deploy:
  # 部署到 GitHub Release
  provider: releases
  api_key:
    secure: 
  file: output/*
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
