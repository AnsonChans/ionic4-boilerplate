branches:
  only:
    - master
matrix:
  include:
    - os: linux
      sudo: required
      language: android
      android:
        components:
          - tools
          - platform-tools
          - tools
          - build-tools-26.0.0
          - android-25
          - extra-google-google_play_services
          - extra-google-m2repository
          - extra-android-m2repository
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - google-chrome
          packages:
            - oracle-java8-installer
            - oracle-java8-set-default
            - jq
            - google-chrome-stable
            - lib32stdc++6
            - lib32z1
      licenses:
        - android-sdk-preview-license-.+
        - android-sdk-license-.+
        - google-gdk-license-.+
    - os: osx
      language: objective-c
      osx_image: xcode10.1
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
  - rm -rf $HOME/.gradle/caches/3.5/fileHashes/
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - export LANG=en_US.UTF-8
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; 
    brew install ios-sim jq ios-deploy; brew reinstall cocoapods ; brew link --overwrite cocoapods ; rvm use system ; pod setup ;  fi
  - nvm install 8.9.0
  - npm uninstall cordova -g
  - npm install ionic cordova -g
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then yes | sdkmanager "platforms;android-27" ; fi
before_script:
  - export DISPLAY=:99.0
  # - sh -e /etc/init.d/xvfb start
  - chmod 755 ./sh/*.sh
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./sh/addkeys.sh ; fi
  - chmod 777 ./config.xml
  - chmod +x ./hooks/before_build/010_update_config.js
script:
  - rm -rf package-lock.json
  - npm install
  - npm run lint
  # 生成 APK/iPA
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./sh/build-ios.sh && ./sh/package-ios.sh ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./sh/build-android.sh && ./sh/package-android.sh ; fi
env:
  global:
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "pengkobe"
  - git config --local user.email "yipeng.info@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  # 部署到 GitHub Release
  provider: releases
  api_key:
    secure: 
  file: output/*
  skip_cleanup: true
  overwrite: true
  on:
    tag: true
    branch: master
